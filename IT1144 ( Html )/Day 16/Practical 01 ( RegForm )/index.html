<DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<center>
			<h1>Application Form<h1>
				<form>
					<table>
						<tr>
							<td>
								<label>First Name<label>
							</td>
							<td>
								<input type="text" class="input" class="input">
							</td>
							<td>
								<label>Last Name<label>
							</td>
							<td>
								<input type="text" class="input">
							</td>
						</tr>
						<tr>
							<td>
								<label>Date of Birth<label>
							</td>
							<td> 
								<input type="date" class="input">
							</td>
							<td>
								<label>Age<label>
							</td>
							<td>
								<input type="text" class="input">
							</td>
						</tr>
						<tr>
							<td>
								<label>Gender<label>
							</td>
							<td colspan="3">
								<select class="input" style="width:100%;">
									<option>Male</option>
									<option>Female</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								<label>Email Address<label>
							</td>
							<td colspan="3">
								<input type="text" class="input" style="width:100%;">
							</td>
						</tr>
						<tr>
							<td>
								<label>Positions Available<label>
							</td>
							<td colspan="3">
								<input type="radio">
								<label>Junior Developer</label>
								<input type="radio">
								<label>Mid-level Developer</label>
								<input type="radio">
								<label>Senior Developer</label>
							</td>
						</tr>
						<tr>
							<td>
								<label>Programming Languages<label>
							</td>
							<td colspan="3">
								<input type="checkbox">
								<label>Java</label>
								<input type="checkbox">
								<label>JavaScript</label>
								<input type="checkbox">
								<label>Python</label>
							</td>
						</tr>
						<tr>
							<td>
								<label>Password<label>
							</td>
							<td>
								<input type="text" class="input">
							</td>
							<td>
								<label>Confirm Password<label>
							</td>
							<td>
								<input type="text" class="input">
							</td>
						</tr>
					</table>
					<input type="submit" class="btn">
					<input type="reset" class="btn">
				</form>
		</center>
	</body>
</html>
