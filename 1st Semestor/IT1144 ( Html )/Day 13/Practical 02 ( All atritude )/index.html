<DOCTYPE HTML>
<html>
	<head>
	</head>
	
	<body>
		<h2>The input Element</h2>
		
		<form>
			<label for="fname">Normal : </label>
			<br>
			<input type="text" id="fname" name="fname">
			<br>
			<br>
			
			<label for="readonly">Read Only : </label>
			<br>
			<input type="text" id="fname" name="fname" value="Text" readonly>
			<br>
			<br>
			
			<label for="disabled">Disabled : </label>
			<br>
			<input type="text" id="fname" name="fname" value="Text" disabled>
			<br>
			<br>
			
			<label for="placeholder">Place Holder : </label>
			<br>
			<input type="text" id="fname" name="fname" placeholder="placeholder">
			<br>
			<br>
			
			<label for="required">Required : </label>
			<br>
			<input type="text" id="fname" name="fname" value="Text" required>
			<br>
			<br>
			
			<label for="pin">PIN : </label>
			<br>
			<input type="text" id="pin" name="pin" maxlength="4" size="4">
			<br>
			<br>
			<input type="submit" value="Submit">
		</form>
		
	</body>
</html>
