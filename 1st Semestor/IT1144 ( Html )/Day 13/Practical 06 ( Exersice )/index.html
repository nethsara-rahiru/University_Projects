<DOCTYPE HTML>
<html>
	<head>
		<style>
			body{
				background-color:	yellow;
			}
			h2{
				color:	red;
			}
			label{
				margin-bottom:	100px;
			}
			#btn{
				background-color:	#ff9800;
				color:	white;
				border:	none;
				padding:	10px
			}
		</style>
	</head>
	<body>
		<center>
			<h2>Personal Details</h2>
		</center>
		<form>
			<center>
			
				<label for="name">Name : </label>
				<input type="text" name="text">
				
				<br>
				<br>
				
				<label for="pass">Password : </label>
				<input type="password" name="pass">
				
				<br>
				<br>
				
				<label for="mail">E-mail id : </label>
				<input type="email" name="mail">
				
				<br>
				<br>
				
				<label for="gender">Gender : </label>
				<input type="radio" name="1">
					<label>Male</label>
				<input type="radio" name="1">
					<label>Female</label>
					
				<br>
				<br>
				
				<label for="con">Contact# : </label>
				<input type="text" name="con">
				
				<br>
				<br>
				
				<h2>Educational Qualification</h2>
				
				<br>
				<br>
				
				<label for="deg">Degree : </label>
				<select id="deg" name="deg">
					<option>-- Select Group --</option>
					<option>Bachelor</option>
					<option>Master</option>
					<option>PhD</option>
				</select>
				
				<br>
				<br>
				
				<label for="eng">Engineering : </label>
				<select id="eng" name="eng">
					<option>-- Select Group --</option>
					<option>Computer Science</option>
					<option>Electronics</option>
					<option>Mechanical</option>
				</select>
				
				<br>
				<br>
				
				<label for="hob">Hobbies : </label>
				<input type="checkbox">
					<label>Playing chess</label>
				<input type="checkbox">
					<label>Reading Books</label>
				<br>
				<br>
				
				<h2>Address</h2>
				<textarea rows="5" cols="30"></textarea>
				
				<br>
				<br>
				
				<label for="att">Attach Resume : </label>
				<input type="file">
				
				<br>
				<br>

				
				<input type="submit" id="btn">
			</center>
		</form>
	</body>
</html>
