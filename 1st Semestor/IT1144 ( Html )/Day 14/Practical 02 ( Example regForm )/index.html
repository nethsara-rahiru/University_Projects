<DOCTYPE HTML>
<html>
	<head>
		<style>
			.star::before{

			textarea{

			}

	</head>

						</td>

							<input type="checkbox" checked>
						</td>
					</tr>
					<tr>

							<label class="star">252 Training Session 2010:</label>
						</td>
						<td>

					</tr>
					<tr>

							<label class="star">Job Funtion</label>
						</td>
						<td>
							<input type="radio" name="a" required>
							<label>Campaign Management</label>
							<br>
							<input type="radio" name="a" required>
							<label>CRM Administration</label>
							<br>
							<input type="radio" name="a" required>

							<br>

							<input type="radio" name="a" required>

							<br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Dietary Requirements:</label>

						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label>Expectations?</label>
						</td>
						<td>
							<textarea rows="10" cols="30"></textarea>
						</td>
					</tr>
				</table>
				<br>
				<input type="submit">
			</form>
		</center>

</html>
