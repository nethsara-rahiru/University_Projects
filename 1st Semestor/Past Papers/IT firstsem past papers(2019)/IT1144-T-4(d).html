<!DOCTYPE html>
<head>
	<title>FORMS</title>
</head>

<body>

	<form>
		<fieldset>
			<legend>Details of 1st Level of Student</legend>

			<table>
				<tr>
				<td>Title</td>
				<td><input type="text" name="title"></td>
				</tr>

				<tr>
					<td>Full name</td>
					<td><input type="text" name="fullname" size="30" maxlength="25"></td>
				</tr>

				<tr>
					<td>Registration Number</td>
					<td><input type="number" size="10" mazlength="5"></td>
				</tr>

				<tr>
					<td>Address</td>
					<td><input type="text" size="100" name="add" maxlength="50"></td>
				</tr>

				<tr>
					<td>Level</td>
					<td><input type="text" name="level" value="Level 10" readonly></td>
				</tr>

				<tr>
					<td><select name="sub" size="4" multiple>
							<option>IT1134</option>
							<option>IT1144</option>
							<option>IT1113</option>
							<option>IT1122</option>
							<option>IT1152</option>
						</select>
					</td>
				</tr>
			</table>
			<input type="submit"> <input type="reset">
		</fieldset>
	</form>
</body>



</html>
