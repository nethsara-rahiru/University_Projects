<!DOCTYPE html>
<head>
	<title>Lists</title>
</head>
<body bgcolor="red">
	
	<ol>
		<li>Fruits
			<ol type="a">
			<li>Mango</li>
			<li>Apple</li>
			<li>Banana</li>
			<li>Orange</li>
			<li>Pineapple</li>
			</ol>
		</li>
	</ol>

	<ul>
	<li>Pets
		<ul type="circle">
		<li>Dog</li>
		<li>Cat</li>
		<li>Parrot</li>
		<li>Fish</li>
		<li>Pigeon</li>
		</ul>
	</li>
	</ul>

	<h1>Heading Level 1</h1>
	<hr width="100%">
	<p>Heading Level 1 is the largest size of heading tags available in HTML</p>

</body>
</html>
